version: '3.8'
services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    env_file:
      - .env
      - .env.local
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000" # Expose port 3000 for Next.js
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - nextjs
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
