apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trace-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: app.deployment.sh
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trace-deployment
            port:
              number: 8080
  tls:
  - hosts:
    - app.deployment.sh
    secretName: trace-tls
